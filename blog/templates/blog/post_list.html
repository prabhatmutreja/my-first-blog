<!DOCTYPE HTML>
<head>
    <html>
        <title>
            Prabhat's Blog
        </title>
    </html>
<body>
    <header>
        <h1><a href="/">Prabhat's Blog</a></h1>
    </header>
    {% for post in posts %}
    <article>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr}}</p>
        <time>published:{{ post.published_date }}</time>
    </article>
    {% endfor %}
</body>
</head>
